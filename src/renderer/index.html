<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval' data: ws: echo-asset://*;
        img-src 'self' data: echo-asset:;
        connect-src 'self' ws:;
        frame-src 'self' *;
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
      "
    />
    <title>Echo</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
